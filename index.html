<!DOCTYPE html>
<html>
<head>
    <h1 align="center" ><b><u>Tic Tac Toe</u></b></h1>
    <style>
        table {
            border-collapse: collapse;
              }
        td {
            width: 100px;
            height: 100px;
            border: 7px solid rgb(0, 0, 0);
            text-align: center;
            font-size: 40px;
        }
       h1 {
             font-size: 80px;
          }
       h2 {
             font-size: 40px;
          }
    </style>
</head>
<body>

<table align="center" >
    <tr>
        <td onclick="play(0,0)"></td>
        <td onclick="play(0,1)"></td>
        <td onclick="play(0,2)"></td>
    </tr>
    <tr>
        <td onclick="play(1,0)"></td>
        <td onclick="play(1,1)"></td>
        <td onclick="play(1,2)"></td>
    </tr>
    <tr>
        <td onclick="play(2,0)"></td>
        <td onclick="play(2,1)"></td>
        <td onclick="play(2,2)"></td>
    </tr>
</table>
<h2 id="playerTurn" align="center" >*Player X's Turn*</h2>

<script>
    let currentPlayer = 'X';
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];
    function play(row, col)
    {
        if (board[row][col] === '')
        {
            board[row][col] = currentPlayer;
            document.getElementsByTagName('td')[row * 3 + col].innerHTML = currentPlayer;
            if (checkWin())
            {
                alert(currentPlayer + ' wins!');
                resetGame();
            } else if (checkDraw())
            {
                alert('Draw!');
                resetGame();
            } else
            {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('playerTurn').innerHTML = "Player " + currentPlayer + "'s Turn";
            }
        }
    }
    function checkWin()
    {
        for (let i = 0; i < 3; i++)
        {
            if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2])
            {
                return true;
            }
        }
        for (let j = 0; j < 3; j++) {
            if (board[0][j] !== '' && board[0][j] === board[1][j] && board[1][j] === board[2][j])
            {
                return true;
            }
        }
        if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2])
        {
            return true;
        }
        if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) 
        {
            return true;
        }
        return false;
    }
    function checkDraw() 
    {
        for (let row of board) 
        {
            for (let cell of row) 
            {
                if (cell === '') 
                {
                    return false;
                }
            }
        }
        return true;
    }
    function resetGame() 
    {
        board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let cells = document.getElementsByTagName('td');
        for (let cell of cells) {
            cell.innerHTML = '';
        }
        currentPlayer = 'X';
        document.getElementById('playerTurn').innerHTML = "Player " + currentPlayer + "'s Turn";
    }
</script>
</body>
</html>
